name: Pull Request

on:
  pull_request:
    branches:
      - develop
    paths:
      - src/**

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    env:
      TZ: ${{ vars.TZ }}
      PORT: ${{ vars.PORT }}
      STAGE: ${{ vars.STAGE }}
      NODE_ENV: ${{ vars.NODE_ENV }}

      JWT_SIGN_KEY: ${{ secrets.JWT_SIGN_KEY }}
      JWT_VERIFY_KEY: ${{ vars.JWT_VERIFY_KEY }}
      INTHASH_KEY: ${{ secrets.INTHASH_KEY }}
      SQIDS_KEY: ${{ secrets.SQIDS_KEY }}

      DB_USER: ${{ vars.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ vars.DB_HOST }}
      DB_PORT: ${{ vars.DB_PORT }}
      DB_NAME: ${{ vars.DB_NAME }}
      DB_URL: mysql://${{ vars.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ vars.DB_HOST }}:${{ vars.DB_PORT }}/${{ vars.DB_NAME }}_${{ vars.STAGE }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Tests
        run: docker compose -f docker-compose.test.yml up --exit-code-from=test

